<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon-s01</title>
    <link rel="stylesheet" href="./scss/pokemon-s1.css">
</head>

<body>

    <div class="pokemon-s1">

        <div class="grass posion" id="bulbasaur">

            <div class="bulbasaur-seed">
                <div class="bulbasaur-seed-1"></div>
            </div>

            <div class="bulbasaur-spot"></div>

            <div class="bulbasaur-eyes">

                <div class="bulbasaur-eye-l">
                    <div class="bulbasaur-eye-l-1">
                        <div class="bulbasaur-eye-l-2"></div>
                        <div class="bulbasaur-eye-l-3"></div>
                        <div class="bulbasaur-eye-l-4"></div>
                    </div>
                </div>

                <div class="bulbasaur-eye-r">
                    <div class="bulbasaur-eye-r-1">
                        <div class="bulbasaur-eye-r-2"></div>
                        <div class="bulbasaur-eye-r-3"></div>
                        <div class="bulbasaur-eye-r-4"></div>
                    </div>
                </div>

            </div>

            <div class="bulbasaur-nose"></div>

            <div class="bulbasaur-mouth">

                <div class="bulbasaur-teeth">
                    <div class="bulbasaur-tooth-l"></div>
                    <div class="bulbasaur-tooth-r"></div>
                </div>

                <div class="bulbasaur-tongue"></div>

            </div>

        </div>

        <div class="grass posion" id="ivysaur">

            <div class="ivysaur-grass">
                <div class="ivysaur-grass-1"></div>
            </div>

            <div class="ivysaur-spot"></div>

            <div class="ivysaur-eyes">

                <div class="ivysaur-eye-l">
                    <div class="ivysaur-eye-l-1">
                        <div class="ivysaur-eye-l-2"></div>
                        <div class="ivysaur-eye-l-3"></div>
                        <div class="ivysaur-eye-l-4"></div>
                    </div>

                </div>

                <div class="ivysaur-eye-r">
                    <div class="ivysaur-eye-r-1">
                        <div class="ivysaur-eye-r-2"></div>
                        <div class="ivysaur-eye-r-3"></div>
                        <div class="ivysaur-eye-r-4"></div>
                    </div>

                </div>

            </div>

            <div class="ivysaur-nose"></div>

            <div class="ivysaur-mouth">

                <div class="ivysaur-teeth">
                    <div class="ivysaur-tooth-l"></div>
                    <div class="ivysaur-tooth-r"></div>
                </div>

                <div class="ivysaur-tongue"></div>

            </div>

        </div>

        <div class="grass posion" id="venusaur">

            <div class="venusaur-flower">

                <div class="venusaur-petal"></div>
                <div class="venusaur-tree"></div>

                <div class="venusaur-leaf">
                    <div class="venusaur-stem"></div>
                </div>

                <div class="venusaur-spot-1"></div>
                <div class="venusaur-spot-2"></div>
                <div class="venusaur-spot-3"></div>

            </div>

            <div class="venusaur-ears">
                <div class="venusaur-ear-l"></div>
                <div class="venusaur-ear-r"></div>
            </div>


            <div class="venusaur-eyes">

                <div class="venusaur-eye-l">
                    <div class="venusaur-eye-l-1"></div>
                    <div class="venusaur-eye-l-2">
                        <div class="venusaur-eye-l-3"></div>
                        <div class="venusaur-eye-l-4"></div>
                    </div>
                </div>

                <div class="venusaur-eye-r">
                    <div class="venusaur-eye-r-1"></div>
                    <div class="venusaur-eye-r-2">
                        <div class="venusaur-eye-r-3"></div>

                    </div>
                </div>

            </div>

            <div class="venusaur-nose"></div>

            <div class="venusaur-mouth">

                <div class="venusaur-teeth-u">
                    <div class="venusaur-tooth-ul"></div>
                    <div class="venusaur-tooth-ur"></div>
                </div>

                <div class="venusaur-tongue">

                    <div class="venusaur-teeth-d">
                        <div class="venusaur-tooth-dl1"></div>
                        <div class="venusaur-tooth-dl2"></div>
                        <div class="venusaur-tooth-dr1"></div>
                        <div class="venusaur-tooth-dr2"></div>
                    </div>

                </div>

            </div>


        </div>

        <div class="fire" id="charmander">

            <div class="charmander-eyes">

                <div class="charmander-eye-l">
                    <div class="charmander-eye-l-1"></div>
                    <div class="charmander-eye-l-2"></div>

            </div>

            <div class="charmander-nose"></div>

            <div class="charmander-mouth">

                <div class="charmander-teeth-u">
                    <div class="charmander-tooth-ul"></div>
                    <div class="charmander-tooth-ur"></div>
                </div>

                <div class="charmander-tongue">
                    <div class="charmander-teeth-d">
                        <div class="charmander-tooth-dl"></div>
                        <div class="charmander-tooth-dr"></div>
                    </div>
                </div>


            </div>

        </div>

        <div class="fire" id="charmeleon">

            <div class="charmeleon-horn">
                <div class="charmeleon-horn-l"></div>
                <div class="charmeleon-horn-r"></div>
            </div>

            <div class="charmeleon-brow"></div>

            <div class="charmeleon-eyes">

                <div class="charmeleon-eye-l">
                    <div class="charmeleon-eye-l-1"></div>
                    <div class="charmeleon-eye-l-2"></div>
                    <div class="charmeleon-eye-l-3"></div>
                    <div class="charmeleon-eye-l-4"></div>
                </div>

                <div class="charmeleon-eye-r">
                    <div class="charmeleon-eye-r-1"></div>
                    <div class="charmeleon-eye-r-2"></div>
                    <div class="charmeleon-eye-r-3"></div>
                    <div class="charmeleon-eye-r-4"></div>
                </div>

            </div>

            <div class="charmeleon-nose"></div>

            <div class="charmeleon-mouth">

                <div class="charmeleon-teeth-u">
                    <div class="charmeleon-tooth-ul"></div>
                    <div class="charmeleon-tooth-ur"></div>
                </div>

                <div class="charmeleon-tongue">

                    <div class="charmeleon-teeth-d">
                        <div class="charmeleon-tooth-dl"></div>
                        <div class="charmeleon-tooth-dr"></div>
                    </div>

                </div>

            </div>




        </div>








    </div>

</html>
